<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Encriptador de Texto</title>
    </head>
    <body>
        <header>
            <h1>a</h1>
        </header>
        <main>
            <aside class="aside">
                <div class="aside__img__container">
                    <img class="aside_img" src="./assets/Muñeco.png" alt="" />
                </div>
                <div class="aside__info">
                    <p class="aside__info__titulo">
                        Ningún mensaje fue encontrado
                    </p>
                    <p class="aside__info__mensaje">
                        Ingresa el texto que desees encriptar o desencriptar.
                    </p>
                </div>
                
            </aside>
            <section>
                <textarea name="inputTexto" id="inputTexto"> </textarea>
                <div>
                    <p>
                        <i class="bx bxs-info-circle"></i> Solo letras
                        minúsculas y sin acentos
                    </p>
                    <div>
                        <button>Encriptar</button>
                        <button>Desencriptar</button>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="./scripts/"></script>
    </body>
</html>
