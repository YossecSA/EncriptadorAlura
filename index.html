<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
        />
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Encriptador de Texto</title>
    </head>
    <body>
        <main>
            <section class="logo">
                <h1>a</h1>
            </section>

            <section class="container">
                <textarea
                    class="textarea_container"
                    name="inputTexto"
                    id="inputTexto"
                    autofocus
                    autocomplete="off"
                    placeholder="Ingrese el texto aquí"
                ></textarea>
                <div class="container_info">
                    <div class="container_info_parrafo">
                        <i class="bx bxs-info-circle"></i>
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="container__buttons">
                        <button
                            class="container__buttons__encriptar"
                            id="encriptar"
                        >
                            Encriptar
                        </button>
                        <button
                            class="container__buttons__desencriptar"
                            id="desencriptar"
                        >
                            Desencriptar
                        </button>
                    </div>
                </div>
            </section>
            <section class="aside">
                <article class="aside__encriptado activo">
                    <textarea
                        class="textarea_encriptado"
                        id="inputIncriptado"
                        readonly
                    ></textarea>

                    <button id="copiarTexto">Copiar</button>
                </article>

                <article class="aside__info">
                    <div class="aside__img__container">
                        <img
                            class="aside_img"
                            src="./assets/Muñeco.png"
                            alt=""
                        />
                    </div>
                    <div class="aside__texto">
                        <p class="aside__info__titulo">
                            Ningún mensaje fue encontrado
                        </p>
                        <p class="aside__info__mensaje">
                            Ingresa el texto que desees encriptar o
                            desencriptar.
                        </p>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__contacto">
                <a href="mailto:yosec.arratea22@gmail.com" class="icon_circle email"
                    ><i class="bx bxl-google "></i
                ></a>
                <a href="https://www.linkedin.com/in/yossec-yosefer-suarez-arratea/" target="_blank" class="icon_circle linkedin"
                    ><i class="bx bxl-linkedin-square "></i
                ></a>
                <a href="https://github.com/YossecSA" target="_blank" class="icon_circle github"
                    ><i class="bx bxl-github "></i
                ></a>
            </div>
            <p class="footer__informacion">2024 Desarrollado por Yossec Suarez</p>
        </footer>
        <script src="./scripts/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
