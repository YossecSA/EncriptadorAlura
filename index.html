<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Encriptador de Texto</title>
    </head>
    <body>
        <main>
            <section class="logo">
                <h1>a</h1>
            </section>

            <section class="container">
                <textarea
                    name="inputTexto"
                    id="inputTexto"
                    autofocus
                    autocomplete="off"
                    placeholder="Ingrese el texto aquí"
                ></textarea>
                <div class="container_info">
                    <div class="container_info_parrafo">
                        <i class="bx bxs-info-circle"></i>
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="container__buttons">
                        <button class="container__buttons__encriptar" id="encriptar">
                            Encriptar
                        </button>
                        <button class="container__buttons__desencriptar" id="desencriptar">
                            Desencriptar
                        </button>
                    </div>
                </div>
            </section>
            <section class="aside">
                <textarea name="inputIncriptado" id="inputIncriptado"></textarea>
                <div class="aside__img__container">
                    <img class="aside_img" src="./assets/Muñeco.png" alt="" />
                </div>
                <div class="aside__info">
                    <p class="aside__info__titulo">
                        Ningún mensaje fue encontrado
                    </p>
                    <p class="aside__info__mensaje">
                        Ingresa el texto que desees encriptar o desencriptar.
                    </p>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="./scripts/script.js"></script>
    </body>
</html>
